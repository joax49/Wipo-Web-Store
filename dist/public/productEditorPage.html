<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styling/productEditorPage.css">
        <link rel="stylesheet" href="styling/navBar.css">
        <title>Document</title>
    </head>
    <body>
        <nav id="nav">
            <ul id="nav__ul">
                <li class="nav__item"><a href="http://localhost:3000" class="nav__link">Ver productos</a></li>
                <li class="nav__item"><a href="http://localhost:3000/productInsertPage" class="nav__link">Añadir productos</a></li>
                <li class="nav__item"><a href="http://localhost:3000/productEditorPage" class="nav__link">Editar productos</a></li>
            </ul>
        </nav>
        <main>
            <div id="product-editor-block">
                <form id="search-form">
                    <input type="text" id="search-form__product-name-input" name="productName">
                    <input type="submit">
                </form>
                <form id="edit-form">
                    <div id="edit-form__image-container"></div>
                    <input type="text" id="edit-form__id-editor" name="id" hidden="true">
                    <label for="edit-form__name-editor">Nombre</label>
                    <input type="text" id="edit-form__name-editor" name="name" required>
                    <label for="edit-form__price-editor">Precio</label>
                    <input type="number" id="edit-form__price-editor" min="0" name="price" required>
                    <label for="edit-form__type-editor">Tipo</label>
                    <input type="text" id="edit-form__type-editor" name="type" required>
                    <label for="edit-form__subtype-editor">Sección</label>
                    <input type="text" id="edit-form__subtype-editor" name="subtype" required>
                    <label for="edit-form__quantity-editor">Cantidad</label>
                    <input type="number" id="edit-form__quantity-editor" min="0" name="amount" required>
                    <input type="submit">
                </form>
            </div>
        </main>
        <script type="module" src="findProduct.js"></script>
        <script type="module" src="editProduct.js"></script>
    </body>
</html>
