<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styling/index.css">
        <title>Document</title>
    </head>
    <body>
        <dialog>
            <div id="modal__content">
                <h2 id="modal__title">Inserte el código de administrador</h2>
                <h4 id="modal__answer"></h4>
                <form id="modal__form">
                    <input id="modal__password" type="text" required>
                    <input id="modal__submit" type="submit">
                </form>
                <form method="dialog">
                    <button id="modal__close-button">X</button>
                </form>
            </div>
        </dialog>
        <main>
            <form id="newProduct">
                <input type="text" id="productName" placeholder="Producto" name="product" required>
                <input type="number" id="productPrice" placeholder="Precio" name="price">
                <input type="submit" id="submitProduct">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
        <script type="module" src="tableContent.js"></script>
        <script type="module" src="productForm.js"></script>
        <script type="module" src="modalWindow.js"></script>
    </body>
</html>
