<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styling/indexPage.css">
        <link rel="stylesheet" href="styling/navBar.css">
        <link rel="stylesheet" href="styling/modalWindow.css">
        <link rel="stylesheet" href="styling/searchForm.css">
        <title>Document</title>
    </head>
    <body>
        <dialog>
            <div id="modal__content">
                <h2 id="modal__title">Inserte el código de administrador</h2>
                <h4 id="modal__answer"></h4>
                <form id="modal__form">
                    <input id="modal__password" type="text" required>
                    <input id="modal__submit" type="submit">
                </form>
                <form method="dialog">
                    <button id="modal__close-button">X</button>
                </form>
            </div>
        </dialog>
        <nav id="nav">
            <ul id="nav__ul">
                <li class="nav__item"><a href="http://localhost:3000" class="nav__link">Ver productos</a></li>
                <li class="nav__item"><a href="http://localhost:3000/productEditor" class="nav__link">Editar productos</a></li>
            </ul>
        </nav>
        <main>
            <div id="cart">
                <table id="cart__product-list">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="cart__table-body">
                        
                    </tbody>
                    <tfoot>
                        <td colspan="2">Total:</td>
                        <td id="total-expense">$0</td>
                    </tfoot>
                </table>
                <button id="cart__buy-button">Comprar</button>
            </div>
            <form id="search-form">
                <input id="search-form__name" type="text" placeholder="Nombre">
                <input id="search-form__floor-price" type="number" placeholder="Precio mínimo">
                <input id="search-form__roof-price" type="number" placeholder="Precio máximo">
                <input id="search-form__type" type="text" placeholder="Tipo">
                <input id="search-form__subtype" type="text" placeholder="Sección">
                <input type="submit">
            </form>
            <div id="product-display">
            </div>
            <div id="page-selector">
                <button id="page-selector__previous-page">&lt</button>
                <div id="page-selector__page-indicator">1</div>
                <button id="page-selector__next-page">&gt</button>
            </div>
        </main>
        <script type="module" src="displayContent.js"></script>
        <script type="module" src="modalWindow.js"></script>
    </body>
</html>
